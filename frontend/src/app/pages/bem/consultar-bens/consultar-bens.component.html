<h2 class="text-center mt-5">Listar Bens</h2>

<div class="container mt-5">
  <button class="btn btn-secondary mb-3" routerLink="../../">Voltar</button>

  <div id="busca" class="d-flex container align-self-center mt-5 gap-2">
    <mat-form-field class="form-group flex-grow-1" appearance="outline">
      <mat-label>Pesquisar</mat-label>
      <input type="text" matInput (input)="filtrarBens($any($event.target).value)">
      <span class="material-symbols-outlined mx-3" matSuffix>search</span>
    </mat-form-field>
    <button class="btn btn-success mb-4" (click)="abrirScan()"><span class="material-symbols-outlined" style="font-size: 30px;">flip</span></button>
  </div>
  <div class="shadow">
    <table mat-table [dataSource]="tableBem">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let bem"> {{bem.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let bem"> {{bem.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let bem"> {{bem.estadoBem}} </td>
      </ng-container>

      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let bem"> {{bem.local.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let bem"><span class="material-symbols-outlined text-primary"
            (click)="abrirEdicao(bem)">edit</span></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let bem"> <span class="material-symbols-outlined text-danger"
            (click)="confirmarRemocao(bem)">delete</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <hr>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
  <div class="action d-flex justify-content-end mt-3">
    <button class="btn btn-success px-5" routerLink="/bem/cadastrar-bem">Novo Bem</button>
  </div>
</div>

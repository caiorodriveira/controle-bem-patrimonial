<div class="container mt-5">
  <button class="btn btn-secondary mb-3" routerLink="../../">Voltar</button>

  <mat-form-field class="form-group container align-self-center mt-5" appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input type="text" matInput (input)="filtrarInventarios($any($event.target).value)">
    <span class="material-symbols-outlined mx-3" matSuffix>search</span>
  </mat-form-field>
  <div class="shadow">
    <table mat-table [dataSource]="tableInventario">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let inventario"> {{inventario.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let inventario"> {{inventario.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="local">
        <th mat-header-cell *matHeaderCellDef> Local </th>
        <td mat-cell *matCellDef="let inventario"> {{inventario.local.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="valorTotal">
        <th mat-header-cell *matHeaderCellDef> Valor total </th>
        <td mat-cell *matCellDef="let inventario"> {{inventario.valorTotal | currency: 'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let inventario"><span class="material-symbols-outlined text-primary"
            (click)="abrirEdicao(inventario)">edit</span></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let inventario"> <span class="material-symbols-outlined text-danger"
            (click)="confirmarRemocao(inventario)">delete</span> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <hr>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
  <div class="action d-flex justify-content-end mt-3">
    <button class="btn btn-success px-5" routerLink="/inventario/cadastrar-inventario">Novo Inventário</button>
  </div>
</div>
